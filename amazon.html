<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./amazon.css">
</head>

<body>
    <section class="sec1">
        <div class="top">
            <!-- img -->
            <div class="top1">
                <img src="./amazonpic.png" alt="">
            </div>
            <!-- address -->
            <div class="top2">
                <div class="top21"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                <div class="top22">
                    <p>Hello</p>
                    <h4>Select your address</h4>
                </div>
            </div>
            <!-- bar -->
            <div class="top3">
                <DIV class="all">
                    <select name="" id="">
                        <option value="">ALL</option>
                    </select>
                </DIV>
                <input type="search" placeholder="Search Amazon.in">
                <i class="fa fa-search" aria-hidden="true"></i>

            </div>
            <div class="flag">
                <img src="./indiaflag.png" alt="">
                <h6>EN</h6>
            </div>
            <div class="top4">
                <h6>Hello,sign in</h6>
                <h4>Account & Lists</h4>
            </div>

            <div class="top5">
                <h6>Returns</h6>
                <h3>&Orders</h3>
            </div>
            <div class="top6">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                <p>Cart</p>
            </div>
        </div>
    </section>
    <!-- bottom -->
    <section class="sec2">
        <div class="bottom">
            <div class="bottom1">
                <nav>
                    <ul type="none">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <li>All</li>
                        <li>Amaxon miniTV</li>
                        <li>Sell</li>
                        <li>Best Sellers</li>
                        <li>Today's Deals</li>
                        <li>Mobiles</li>
                        <li>NewReleases</li>
                        <li>CustomerService</li>
                        <li>Prime</li>
                        <li>Electronics</li>
                    </ul>
                </nav>
            </div>

            <div class="bottom2">
                <img src="./flag2.jpg" alt="">
                <!-- <p>Great Freedom Sale </p><p>Endstoday</p> -->

            </div>
            <div class="bottom3">
                <h5>08</h5>
                <h5>23</h5>
                <h5>44</h5>
            </div>
        </div>
    </section>

</body>

</html>
